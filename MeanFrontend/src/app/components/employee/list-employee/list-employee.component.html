<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            User List
        </h4>
        <table class = "table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let employee of employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.emailid}}</td>
                    <td>{{employee.username}}</td>
                    <td>{{employee.password}}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
