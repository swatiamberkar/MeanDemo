<html>
<body>
    <div id="header" class="container align-items-center">
        <div class="row ms-4">
            <div class="col-10">
                <h1 class="ms-3 text-center"><b>Registration</b></h1>
            </div>
        </div>
    </div>

    <section id="mainBody" class="container-fluid block d-flex align-items-center">
        <div class="container-fluid d-flex align-items-center">
          <div class="row">
            <div class="col-lg-6" >
                <img src="assets/img/register.webp" class="img-fluid">
              </div>
            <div class="col-lg-6">
              <form (ngSubmit)="create()">
                <div class="form-group">
                  <label for="id">ID</label>
                  <input class="form-control" type="text" name="_id" [(ngModel)]="signup._id" readonly>
                </div>
              
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" type="text" name="name" [(ngModel)]="signup.name">
                </div>
              
                <div class="form-group">
                  <label for="capital">Email Id</label>
                  <input class="form-control" type="text" name="emailid" [(ngModel)]="signup.emailid">
                </div>
              
                <div class="form-group">
                  <label for="capital">Username</label>
                  <input class="form-control" type="text" name="username" [(ngModel)]="signup.username">
                </div>
              
                <div class="form-group">
                  <label for="capital">password</label>
                  <input class="form-control" type="text" name="password" [(ngModel)]="signup.password">
                </div>
              
                <input type="submit" value="Sign Up" class="btn mt-3 text-center d-flex button ms-30">
              </form>
            </div>
           
          </div>
        </div>
      </section>

      <div id="footer" class="container align-items-center">
         <h1>Copyright © 2023. All rights reserved.</h1> 
    </div>
    
</body>
</html>



<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
