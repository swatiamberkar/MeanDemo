<div class="card">
    <div class="card-body">
        <h4 class="card-title">
            User List
        </h4>
        <table class = "table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                   
                </tr>
            </thead>

            <tbody>
                <tr *ngFor = "let project of projects">
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
