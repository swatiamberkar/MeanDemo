<html>
<body>
    <div id="header" class="container align-items-center">
        <div class="row ms-4">
            <div class="col-10">
                <h1 class="ms-3 text-center"><b>Add Employee</b></h1>
            </div>
        </div>
    </div>

    <section id="mainBody" class="container-fluid block d-flex align-items-center">
        <div class="container-fluid d-flex align-items-center">
          <div class="row">
            <div class="col-lg-6" >
                <img src="assets/img/register.webp" class="img-fluid">
              </div>
            <div class="col-lg-6">
              <form (ngSubmit)="create()">
                <div class="form-group">
                  <label for="id">ID</label>
                  <input class="form-control" type="text" name="_id" [(ngModel)]="employee._id" readonly>
                </div>
              
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" type="text" name="name" [(ngModel)]="employee.name">
                </div>
              
                <div class="form-group">
                  <label for="capital">Email Id</label>
                  <input class="form-control" type="text" name="emailid" [(ngModel)]="employee.emailid">
                </div>
              
                <div class="form-group">
                  <label for="capital">Username</label>
                  <input class="form-control" type="text" name="username" [(ngModel)]="employee.username">
                </div>
              
                <div class="form-group">
                  <label for="capital">password</label>
                  <input class="form-control" type="text" name="password" [(ngModel)]="employee.password">
                </div>
              
                <input type="submit" value="Sign Up" class="btn mt-3 text-center d-flex button ms-30">
              </form>
            </div>
           
          </div>
        </div>
      </section>

      <div id="footer" class="container align-items-center">
         <h1>Copyright Â© 2023. All rights reserved.</h1> 
    </div>
    
</body>
</html>
