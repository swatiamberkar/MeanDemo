<div class="row mt-5">
	<div class="col-6">
		<form class="row row-cols-sm-auto">
			<div class="col-12">
				<div class="input-group">
					<input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [(ngModel)]="model2"
						ngbDatepicker #d2="ngbDatepicker" />
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()"
						type="button"></button>
				</div>
			</div>
		</form>

		<hr />
		<button class="btn btn-sm btn-outline-primary" (click)="model2 = today">Select Today</button>
		<hr />

		<pre>Model: {{ model2 | json }}</pre>
		<pre>State: {{ c2.status }}</pre>
	</div>


	<input type="text" class="form-control datepicker" [(ngModel)]="selectedDate">



	<ngb-datepicker id='gfg'></ngb-datepicker>
	</div>


	<div class="form-group">
		<label for="date">Date:</label>
		<div class="input-group">
		  <input id="date" name="date" class="form-control" 
				 ngbDatepicker #dp="ngbDatepicker" 
				 (click)="dp.toggle()" 
				 [(ngModel)]="selectedDate">
		  <div class="input-group-append">
			<button class="btn btn-outline-secondary" 
					type="button" 
					(click)="dp.toggle()">
			  <i class="fa fa-calendar"></i>
			</button>
		  </div>
		</div>
	  </div>
